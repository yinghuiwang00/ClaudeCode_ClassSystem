spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/bookingdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    # 使用 only 配置来确保只使用 PostgreSQL 专用迁移
    locations: classpath:db/migration/postgresql
    baseline-on-migrate: true

  h2:
    console:
      enabled: false

logging:
  level:
    com.booking.system: INFO
    org.springframework.security: INFO
